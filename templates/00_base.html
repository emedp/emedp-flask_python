    {% block meta %}
    <meta name="title" content="migueldp">

    <meta name="keywords" content="portfolio,personal,developer,dev,sotware,desarrollador,programador">
    <meta name="robots" content="index, follow">
    {% endblock %}

    <!-- SCRIPTS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    -->
